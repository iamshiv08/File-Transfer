<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Files Are Ready</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #10b981;
        --primary-dark: #059669;
        --light: #f9fafb;
        --dark: #1f2937;
        --gray: #6b7280;
        --border: #e5e7eb;
        --success-bg: #ecfdf5;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
        min-height: 100vh;
        padding: 2rem 1rem;
        color: var(--dark);
        line-height: 1.5;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        overflow: hidden;
      }

      .header {
        background-color: var(--primary);
        color: white;
        padding: 1.5rem;
        text-align: center;
      }

      .header h1 {
        font-size: 1.5rem;
        font-weight: 600;
      }

      .content {
        padding: 1.5rem;
      }

      .success-message {
        background-color: var(--success-bg);
        color: var(--primary-dark);
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .success-icon {
        flex-shrink: 0;
      }

      .file-list {
        margin: 1.5rem 0;
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: hidden;
      }

      .file-item {
        display: flex;
        align-items: center;
        padding: 1rem;
        border-bottom: 1px solid var(--border);
      }

      .file-item:last-child {
        border-bottom: none;
      }

      .file-info {
        flex: 1;
        min-width: 0;
      }

      .file-name {
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .file-size {
        font-size: 0.875rem;
        color: var(--gray);
        margin-top: 0.25rem;
      }

      .download-btn {
        background-color: var(--primary);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        font-size: 0.875rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s ease;
        white-space: nowrap;
        border: none;
        cursor: pointer;
      }

      .download-btn:hover {
        background-color: var(--primary-dark);
      }

      .download-all {
        margin: 1.5rem 0;
        text-align: center;
      }

      .download-all-btn {
        display: inline-block;
        background-color: var(--primary);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s ease;
      }

      .download-all-btn:hover {
        background-color: var(--primary-dark);
      }

      .share-section {
        margin: 2rem 0;
      }

      .share-title {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--dark);
      }

      .qr-code-container {
        text-align: center;
        margin: 1.5rem 0;
      }

      .qr-code {
        display: inline-block;
        padding: 1rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: white;
      }

      .share-link-container {
        margin-top: 1rem;
        background-color: var(--light);
        border-radius: 8px;
        padding: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .share-link {
        flex: 1;
        word-break: break-all;
        padding: 0.5rem;
        background: white;
        border-radius: 4px;
        border: 1px solid var(--border);
      }

      .copy-btn {
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 4px;
        padding: 0.5rem 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: 500;
        font-size: 0.875rem;
        white-space: nowrap;
      }

      .copy-btn:hover {
        background-color: var(--primary-dark);
      }

      .copy-btn.copied {
        background-color: var(--primary-dark);
      }

      @media (max-width: 480px) {
        .header {
          padding: 1.25rem;
        }

        .content {
          padding: 1.25rem;
        }

        .file-item {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.75rem;
        }

        .download-btn {
          width: 100%;
          text-align: center;
        }

        .share-link-container {
          flex-direction: column;
          align-items: stretch;
        }

        .copy-btn {
          width: 100%;
          margin-top: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Your Files Are Ready!</h1>
      </div>

      <div class="content">
        <div class="success-message">
          <div class="success-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
          </div>
          <div>
            Files uploaded successfully. Share the link below or download now.
          </div>
        </div>

        <div class="file-list">
          {% for file in files %}
          <div class="file-item">
            <div class="file-info">
              <div class="file-name">{{ file.original_name }}</div>
              <div class="file-size">{{ file.size|filesizeformat }}</div>
            </div>
            <a
              href="{% url 'download_single_file' code=uploaded_file.download_code file_id=file.id %}"
              class="download-btn"
            >
              Download
            </a>
          </div>
          {% endfor %}
        </div>

        {% if has_multiple %}
        <div class="download-all">
          <a
            href="{% url 'download_all_files' code=uploaded_file.download_code %}"
            class="download-all-btn"
          >
            Download All as ZIP
          </a>
        </div>
        {% endif %}

        <div class="share-section">
          <h2 class="share-title">Share Your Files</h2>

          <div class="qr-code-container">
            <div class="qr-code">
              <img
                src="data:image/png;base64,{{ qr_code }}"
                alt="QR Code"
                width="150"
                height="150"
              />
            </div>
          </div>

          <div class="share-link-container">
            <div class="share-link" id="shareLink">{{ download_url }}</div>
            <button class="copy-btn" id="copyBtn">Copy Link</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const copyBtn = document.getElementById("copyBtn");
        const shareLink = document.getElementById("shareLink");

        copyBtn.addEventListener("click", function () {
          // Create a temporary textarea to copy the text
          const textarea = document.createElement("textarea");
          textarea.value = shareLink.textContent;
          document.body.appendChild(textarea);
          textarea.select();

          try {
            // Execute the copy command
            const successful = document.execCommand("copy");
            if (successful) {
              // Visual feedback
              copyBtn.textContent = "Copied!";
              copyBtn.classList.add("copied");

              // Reset after 2 seconds
              setTimeout(function () {
                copyBtn.textContent = "Copy Link";
                copyBtn.classList.remove("copied");
              }, 2000);
            }
          } catch (err) {
            console.error("Failed to copy text: ", err);
          }

          // Clean up
          document.body.removeChild(textarea);
        });

        // Improved mobile responsiveness
        function handleResize() {
          if (window.innerWidth < 480) {
            // Mobile-specific adjustments if needed
          }
        }

        // Initial check
        handleResize();

        // Listen for window resize
        window.addEventListener("resize", handleResize);
      });
    </script>
  </body>
</html>
